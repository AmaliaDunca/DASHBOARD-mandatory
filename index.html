<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kea-alt-del.dk/2018/front/foobar.js"></script>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <main>

        <div id="pie-chart">

        </div>
        <div class="bartenders">
            <div class="jonas bartender">
                <h1 class="nameJ">Name:</h1>
                <h2>Salary:</h2>
                <h2 class="state">State:</h2>
                <h2 class="coustumer-serving"> Serving Coustumer:</h2>
                <h2>Current Task:</h2>
                <div class="img-pie-jonas"><img src="" alt=""></div>
            </div>

            <div class="peter bartender">
                <h1 class="nameP">Name:</h1>
                <h2>Salary:</h2>
                <h2 class="state">State:</h2>
                <h2>Serving Coustumer:</h2>
                <h2>Current Task:</h2>
                <div class="img-pie-peter"><img src="" alt=""></div>
            </div>

            <div class="martin bartender">
                <h1 class="nameM">Name:</h1>
                <h2>Salary:</h2>
                <h2 class="state">State:</h2>
                <h2>Serving Coustumer:</h2>
                <h2>Current Task:</h2>
                <div class="img-pie-martin"><img src="" alt=""></div>

            </div>
        </div>

        <div id="queue">
            <div id="qv"></div>
            <h2></h2>
        </div>



        <div class="kegBeers">
            <div class="kegGraphs">
                <template class="beerTemp">
                    <div class="oneKegGraph">
                        <svg class="thingyTop"></svg>
                        <div class="beerCont">
                            <div class="beerLiquid"></div>
                        </div>


                        <h1 class="beerNameTap">Beer Name</h1>
                    </div>
                </template>
            </div>
        </div>

    </main>
    <br>
    <br>
    <aside>

        <div class="glassesSoldDiv" id="elHefe">
            <img class="beerLogo" src="images/elhefe.png" alt="elhefe">
            <p id="p1">35</p>
            <div class="beersDiv" id="elHeveDiv"></div>

        </div>


        <div class="glassesSoldDiv" id="gitHop">
            <img class="beerLogo" src="images/githop.png" alt="githop">
            <p id="p2">35</p>
            <div class="beersDiv" id="gitHopDiv"></div>

        </div>


        <div class="glassesSoldDiv" id="mowinTime">
            <img class="beerLogo" src="images/mowintime.png" alt="mowinTime">
            <p id="p3">35</p>
            <div class="beersDiv" id="mowinTimeDiv"></div>
        </div>

        <div class="glassesSoldDiv" id="fairytaleAle">
            <img class="beerLogo" src="images/fairytaleale.png" alt="">
            <p id="p4">35</p>
            <div class="beersDiv" id="fairytaleAleDiv"></div>
        </div>


        <div class="glassesSoldDiv" id="row26">
            <img class="beerLogo" src="images/row26.png" alt="">
            <p id="p5">35</p>
            <div class="beersDiv" id="row26Div"></div>
        </div>


        <div class="glassesSoldDiv" id="happilyEverAfter">
            <img class="beerLogo" src="images/hoppilyeverafter.png" alt="happilyEverAfter">
            <p id="p6">35</p>
            <div class="beersDiv" id="happilyEverAfterDiv"></div>
        </div>


        <div class="glassesSoldDiv" id="ruinedChildhood">
            <img class="beerLogo" src="images/ruinedchildhood.png" alt="">
            <p id="p7">35</p>
            <div class="beersDiv" id="ruinedChildhoodDiv"></div>
        </div>



    </aside>
    <script src="script.js"></script>
</body>

</html>
